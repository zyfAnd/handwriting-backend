name: Upload Data to Cloudflare

# 手动触发数据上传
on:
  workflow_dispatch:
    inputs:
      skip_r2:
        description: 'Skip R2 upload (only update KV)'
        required: false
        type: boolean
        default: false
      skip_kv:
        description: 'Skip KV upload (only upload R2)'
        required: false
        type: boolean
        default: false

jobs:
  upload-data:
    runs-on: ubuntu-latest
    name: Upload character data to R2 and KV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Configure Cloudflare credentials
        working-directory: handwriting-api-worker
        run: |
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> .env
          echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> .env

      - name: Upload data to Cloudflare
        working-directory: handwriting-api-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          ARGS=""
          if [ "${{ inputs.skip_r2 }}" = "true" ]; then
            ARGS="$ARGS --skip-r2"
          fi
          if [ "${{ inputs.skip_kv }}" = "true" ]; then
            ARGS="$ARGS --skip-kv"
          fi
          python3 upload-data.py $ARGS

      - name: Upload Summary
        run: |
          echo "### ✅ Data Upload Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Data has been uploaded to Cloudflare" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details" >> $GITHUB_STEP_SUMMARY
