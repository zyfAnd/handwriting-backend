name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'handwriting-api-worker/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: handwriting-api-worker/package.json

      - name: Install dependencies
        working-directory: handwriting-api-worker
        run: npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: handwriting-api-worker
          command: deploy

      - name: Deployment Summary
        run: |
          echo "### ✅ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Worker has been deployed to Cloudflare" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the API: \`curl https://handwriting-api.workers.dev/api/health\`" >> $GITHUB_STEP_SUMMARY
          echo "2. View logs: \`wrangler tail\`" >> $GITHUB_STEP_SUMMARY
