  <script>
    // ========================================================================
    // é…ç½®
    // ========================================================================
    
    const API_BASE_URL = 'https://your-worker.workers.dev'; // æ›¿æ¢ä¸ºä½ çš„Worker URL
    
    // ========================================================================
    // åˆå§‹åŒ–
    // ========================================================================
    
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      
      // æœç´¢æŒ‰é’®äº‹ä»¶
      document.getElementById('searchBtn').addEventListener('click', handleSearch);
      
      // å›è½¦æœç´¢
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {

        }

    // ========================================================================
    // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
    // ========================================================================
    
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/stats`);
        const data = await response.json();
        
        document.getElementById('totalChars').textContent = 
          `ğŸ“š æ•°æ®åº“åŒ…å« ${data.total_characters} ä¸ªæ±‰å­—å›¾ç‰‡`;
      } catch (error) {
        console.error('Failed to load stats:', error);
        document.getElementById('totalChars').textContent = 'æ•°æ®åŠ è½½ä¸­...';
      }
    }

    // ========================================================================
    // æœç´¢å¤„ç†
    // ========================================================================
    
    async function handleSearch() {
      const query = document.getElementById('searchInput').value.trim();
      
      if (!query) {
        alert('è¯·è¾“å…¥è¦æœç´¢çš„æ±‰å­—');
        return;
      }

      showLoading();

      try {
        const response = await fetch(
          `${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`
        );
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        
        if (data.success) {
          displayResults(data);
        } else {
          showError(data.error || 'æœç´¢å¤±è´¥');
        }
      } catch (error) {
        console.error('Search error:', error);
        showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥APIé…ç½®æˆ–ç¨åé‡è¯•');
      }
    }

    // ========================================================================
    // æ˜¾ç¤ºç»“æœ
    // ========================================================================
    
    function displayResults(data) {
      const container = document.getElementById('resultsContainer');
      const title = document.getElementById('resultsTitle');
      const content = document.getElementById('resultsContent');

      container.style.display = 'block';
      title.textContent = `"${data.query}" çš„æœç´¢ç»“æœ (${data.count}ä¸ª)`;

      if (data.results.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" fill="none" stroke="#ccc" stroke-width="3"/>
              <line x1="30" y1="40" x2="40" y2="40" stroke="#ccc" stroke-width="3"/>
              <line x1="60" y1="40" x2="70" y2="40" stroke="#ccc" stroke-width="3"/>
              <path d="M 30 65 Q 50 55 70 65" fill="none" stroke="#ccc" stroke-width="3"/>
            </svg>
            <h3>æœªæ‰¾åˆ°ç»“æœ</h3>
            <p>è¯·å°è¯•å…¶ä»–æ±‰å­—</p>
          </div>
        `;
        return;
      }

      const html = data.results.map(char => {
        if (char.available === false) {
          return `
            <div class="char-card not-available">
              <div class="char-display">${char.char}</div>
              <div class="char-unicode">${char.unicode}</div>
              <div class="char-info">${char.message}</div>
            </div>
          `;
        }

        return `
          <div class="char-card" onclick="viewFullImage('${char.url}')">
            <div class="char-display">${char.char}</div>
            <img 
              src="${char.url}" 
              alt="${char.char}" 
              class="char-image"
              onerror="this.style.display='none'; this.parentElement.classList.add('not-available');"
            />
            <div class="char-unicode">${char.unicode}</div>
            ${char.metadata ? `
              <div class="char-info">
                å¤§å°: ${formatBytes(char.metadata.size)}
              </div>
            ` : ''}
            <button class="download-btn" onclick="downloadImage('${char.url}', '${char.char}'); event.stopPropagation();">
              ä¸‹è½½å›¾ç‰‡
            </button>
          </div>
        `;
      }).join('');

      content.innerHTML = `<div class="char-grid">${html}</div>`;
      
      // æ»šåŠ¨åˆ°ç»“æœ
      container.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ========================================================================
    // è¾…åŠ©å‡½æ•°
    // ========================================================================
    
    function showLoading() {
      const container = document.getElementById('resultsContainer');
      const content = document.getElementById('resultsContent');
      
      container.style.display = 'block';
      content.innerHTML = '<div class="loading">â³ æœç´¢ä¸­...</div>';
    }

    function showError(message) {
      const container = document.getElementById('resultsContainer');
      const content = document.getElementById('resultsContent');
      
      container.style.display = 'block';
      content.innerHTML = `
        <div class="error">
          <strong>âŒ é”™è¯¯</strong><br>
          ${message}
        </div>
      `;
    }

    function searchExample(text) {
      document.getElementById('searchInput').value = text;
      handleSearch();
    }

    function formatBytes(bytes) {
      if (!bytes) return 'N/A';
      return bytes < 1024 
        ? `${bytes} B` 
        : `${(bytes / 1024).toFixed(1)} KB`;
    }

    function viewFullImage(url) {
      window.open(url, '_blank');
    }

    function downloadImage(url, char) {
      const link = document.createElement('a');
      link.href = url;
      link.download = `${char}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
